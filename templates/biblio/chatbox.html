{% extends 'base.html' %}
{% load static %}

{% block content %}

    <main>
        <section class="chat-section">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Chat avec Sewa AI</h2>
                </div>
                {% csrf_token %}
                <div class="chat-box" id="chat-box" data-logo-ai="{% static 'img/logo.png' %}">
                    <!-- Messages de chat apparaÃ®tront ici -->
                    <ul class="list-unstyled messages-list">
                       <li class="message received">
                           <div class="message-text">
                               <div class="message-sender">
                                   <b>Sewa AI</b>
                               </div>
                               <div class="message-sender">
                                   Hi, I am your AI chatbot
                               </div>
                           </div>
                       </li>
                    </ul>
                </div>
                <form class="input-box message-form">
                    {% csrf_token %}
                    <div class="input-group">
                         <textarea id="user-input" placeholder="Tapez votre message..." class="form-control message-input champ"></textarea>
                        <button type="submit" id="send-button" class="btn-primary btn-send">Send</button>
                    </div>

                    <button id="voice-button">ðŸŽ¤</button>
                </form>
            </div>
            <script>

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
            alert("Votre navigateur ne supporte pas l'API Web Speech. Veuillez utiliser un navigateur compatible comme Google Chrome.");
        } else {

            let isRecording = false; // Variable pour suivre l'Ã©tat de l'enregistrement
            let recognition = new SpeechRecognition(); // CrÃ©er une instance de SpeechRecognition
            recognition.continuous = true; // Permettre l'enregistrement continu
            recognition.interimResults = false; // Ne pas afficher les rÃ©sultats intermÃ©diaires
            recognition.lang = 'en-EN'; // Langue franÃ§aise

            // SÃ©lectionner les Ã©lÃ©ments du DOM
            const voiceButton = document.getElementById('voice-button');
            const userInput = document.getElementById('user-input');

            // Ajouter un Ã©couteur d'Ã©vÃ©nements sur le bouton vocal
            voiceButton.addEventListener('click', function() {
                event.preventDefault();
                if (isRecording) {
                    // Si enregistrement en cours, l'arrÃªter
                    recognition.stop();
                    voiceButton.textContent = 'ðŸŽ¤'; // Changer l'icÃ´ne pour indiquer que l'enregistrement est arrÃªtÃ©
                    isRecording = false;
                } else {
                    // Si enregistrement arrÃªtÃ©, le dÃ©marrer
                    recognition.start();
                    voiceButton.textContent = 'â¹ï¸'; // Changer l'icÃ´ne pour indiquer que l'enregistrement est en cours
                    isRecording = true;
                }
            });

            // Lorsque la reconnaissance vocale reÃ§oit un rÃ©sultat
            recognition.onresult = function(event) {
                console.log("RÃ©sultats de la reconnaissance vocale : ", event.results);
                const transcript = event.results[event.results.length - 1][0].transcript.trim();
                userInput.value += " " + transcript; // Ajouter le texte reconnu au champ de saisie
            };

            // Gestion des erreurs
            recognition.onerror = function(event) {
                alert('Erreur de reconnaissance vocale: ' + event.error);
                console.error('Erreur de reconnaissance vocale:', event.error);
                isRecording = false;
                voiceButton.textContent = 'ðŸŽ¤'; // RÃ©initialiser l'icÃ´ne
            };

            // Lorsque la reconnaissance vocale se termine
            recognition.onend = function() {
                if (isRecording) {
                    // RedÃ©marrer la reconnaissance si l'utilisateur ne l'a pas arrÃªtÃ©e volontairement
                    recognition.start();
                }
            };
        }






   const messagesList = document.querySelector('.messages-list');
  const messageForm = document.querySelector('.btn-send');
  const messageInput = document.querySelector('.message-input');

  messageForm.addEventListener('click', (event) => {
    event.preventDefault();

    const message = messageInput.value.trim();
    if (message.length === 0) {
      return;
    }

    const messageItem = document.createElement('li');
    messageItem.classList.add('message', 'sent');
    messageItem.innerHTML = `
        <div class="message-text">
            <div class="message-sender">
                <b>You</b>
            </div>
            <div class="message-content">
                ${message}
            </div>
        </div>`;
    messagesList.appendChild(messageItem);

    messageInput.value = '';

    fetch('', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams({
        'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
        'message': message
      })
    })
      .then(response => response.json())
      .then(data => {
        const response = data.response;
        const messageItem = document.createElement('li');
        messageItem.classList.add('message', 'received');
        messageItem.innerHTML = `
        <div class="message-text">
            <div class="message-sender">
              <b>AI Chatbot</b>
            </div>
            <div class="message-content">
                ${response}
            </div>
            <audio  controls>
                <source src="${data.audio_url}" type="audio/wav">
            </audio>


        </div>
          `;
        messagesList.appendChild(messageItem);
      });
  });
            </script>
        </section>

    </main>

{% endblock %}
